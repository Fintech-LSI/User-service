apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: ${ECR_REPO}/user-service:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: images-volume
              mountPath: /app/src/main/public/images
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://config-server:8889"
      volumes:
        - name: images-volume
          emptyDir: {}